<div class="container">
  <h3>{{ project.name }}</h3>
  <p>{{ project.description }}</p>

<!--  Image of the project-->
  <div class="image-container">
    <img src="{{ project.image }}" alt="{{ project.name }}" class="image">
  </div>

<!--  Link to the project-->
  <a href="{{ project.link }}" target="_blank" class="btn btn-primary">View Project</a>
</div>
